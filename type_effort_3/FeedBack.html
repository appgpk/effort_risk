<style>
    #box {
  position: relative;
  box-sizing:content-box;
  width: 80%;
</style>

<script>
  function poll() {
    liveSend({ping: 1});
  }

  liveRecv(function(data) {
    // We do NOT display payoffs.
    // We only keep polling until server says payoffs are set (or at least all_ready).
    if (!data.payoffs_set) {
      setTimeout(poll, 1000);
    }
  });

  poll();
</script>
{{ endblock }}
